                <p class="image-caption">Ab√©c√©daire</p>
            </div>

    <!-- üì∏ Lightbox (Carrousel) -->

        <span class="close-btn">&times;</span>

</html>




<script>
// üì∏ S√©lection des images et cr√©ation des carrousels
const images = document.querySelectorAll('.hover-img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.close-btn');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');

let currentIndex = 0;
let imageList = [];

// üìå Gestion des carrousels sp√©cifiques
const carousels = {
    "animaux": ["Page de garde Animaux.png", "Animaux 1.png", "Lion.png", "Ours.png", "Papillon.png"],
    "fruits-legumes": ["F&L.png", "F&L 1.png", "Banane.png", "Fraise.png", "Carotte.png"],
    "paysan": ["images/paysan1.jpg", "images/paysan2.jpg", "images/paysan3.jpg"],
    "potager": ["images/potager1.jpg", "images/potager2.jpg", "images/potager3.jpg"],
    "nombres": ["Les chiffres", "Chiffres 1.png", "1 - Trousseau", "5 - Trousseau", "images/nombres2.jpg"],
    "couleurs": ["Les couleurs.png", "Couleurs 1.png", "Bleu.png", "Rose.png", "Orange.png"],
    "alphabet": ["Ab√©c√©daire.png", "A.png", "H.png", "K.png", "N.png", "P.png"]
};

// üìå Ouvrir le carrousel propre √† chaque image
images.forEach(img => {
    img.addEventListener('click', () => {
        const carouselId = img.getAttribute('data-carousel');
        if (carouselId && carousels[carouselId]) {
            imageList = carousels[carouselId]; // R√©cup√©rer les images du carrousel
            currentIndex = 0;
            updateLightbox();
            lightbox.style.display = 'flex';
        } else {
            // Si pas de carrousel sp√©cifique, on ouvre juste l‚Äôimage
            imageList = [img.src];
            currentIndex = 0;
            updateLightbox();
            lightbox.style.display = 'flex';
        }
    });
});

// üîÑ Mettre √† jour l'image affich√©e
function updateLightbox() {
    lightboxImg.src = imageList[currentIndex];
}

// ‚¨ÖÔ∏è‚û°Ô∏è Navigation entre les images
prevBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
    updateLightbox();
});

nextBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % imageList.length;
    updateLightbox();
});

// ‚ùå Fermer le carrousel
closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

// üìå Fermer en cliquant sur le fond noir
lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
        lightbox.style.display = 'none';
    }
});


</script>
