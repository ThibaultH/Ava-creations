<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ava Creations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="lOGO2.png" alt="Logo" class="logo-img">
    </header>

    <!-- Sections avec images alignées -->
    <section class="section imagiers">
        <div class="row">
            <div class="images">
                <img src="Page de garde Animaux.png" alt="Animaux" class="hover-img" data-hover="images/img1-hover.jpg">
                <p class="image-caption">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <img src="F&L.png" alt="Fruits & Légumes" class="hover-img" data-hover="images/img2-hover.jpg">
                <img src="Camion de Pompier.png" alt="Pompier" class="hover-img" data-hover="images/img3-hover.jpg">
            </div>
            <h2>Imagiers</h2>
        </div>
    </section>

    <section class="section memo">
        <div class="row">
            <div class="images">
                <img src="Paysan.png" alt="Paysan" class="hover-img" data-hover="images/img4-hover.jpg">
                <img src="Potager Memo.png" alt="Potager" class="hover-img" data-hover="images/img5-hover.jpg">
            </div>
            <h2>Mémo</h2>
        </div>
    </section>

    <section class="section nombres">
        <div class="row">
            <div class="images">
                <img src="Les chiffres.png" alt="Image 6" class="hover-img" data-hover="images/img6-hover.jpg">
                <img src="images/img7.jpg" alt="Image 7" class="hover-img" data-hover="images/img7-hover.jpg">
            </div>
            <h2>Nombres</h2>
        </div>
    </section>

    <section class="section couleurs">
        <div class="row">
            <div class="images">
                <img src="Les couleurs.png" alt="Couleur 1" class="hover-img" data-hover="Couleurs 1.png">
                <img src="images/couleur2.jpg" alt="Couleur 2" class="hover-img" data-hover="images/couleur2-hover.jpg">
            </div>
            <h2>Couleurs</h2>
        </div>
    </section>

    <section class="section alphabet">
        <div class="row">
            <div class="images">
                <img src="Abécédaire.png" alt="Alphabet" class="hover-img" data-hover="images/img8-hover.jpg">
                <img src="images/img9.jpg" alt="Image 9" class="hover-img" data-hover="images/img9-hover.jpg">
            </div>
            <h2>Alphabet</h2>
        </div>
    </section>

    <footer class="footer">
        <div class="contact">CONTACT</div>
        <div class="bottom-footer">FOOTER</div>
    </footer>

    <script src="script.js"></script>

    <!-- 📸 Lightbox (Carrousel) -->
<div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img" src="" alt="Image agrandie" />
    <button class="prev-btn">&#10094;</button>
    <button class="next-btn">&#10095;</button>
</div>
    
</body>
</html>


<script>
// 📸 Sélection des images et création de la liste
const images = document.querySelectorAll('.hover-img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.close-btn');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');

let currentIndex = 0;
let imageList = [];

// 📌 Ouvrir le carrousel au clic sur une image
images.forEach((img, index) => {
    img.addEventListener('click', () => {
        imageList = Array.from(images).map(image => image.src);
        currentIndex = index;
        updateLightbox();
        lightbox.style.display = 'flex';
    });
});

// 🔄 Mettre à jour l'image affichée
function updateLightbox() {
    lightboxImg.src = imageList[currentIndex];
}

// ⬅️➡️ Navigation avec les flèches
prevBtn.addEventListener('click', (e) => {
    e.stopPropagation(); // Empêche la fermeture
    currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
    updateLightbox();
});

nextBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % imageList.length;
    updateLightbox();
});

// ❌ Fermer le carrousel
closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

// 📌 Fermer en cliquant sur le fond noir
lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
        lightbox.style.display = 'none';
    }
});
</script>
