<script>
const images = document.querySelectorAll('.hover-img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.close-btn');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');

let currentIndex = 0;
let imageList = [];

// Carrousels
const carousels = {
    "animaux": ["Page de garde Animaux.png", "Animaux 1.png", "Lion.png", "Ours.png", "Papillon.png"],
    "fruits-legumes": ["F&L.png", "F&L 1.png", "Banane.png", "Fraise.png", "Courgette.png"],
    "nombres": ["Les chiffres.png", "Chiffres 1.png", "1 - Trousseau.png", "5 - Trousseau.png", "7 - Trousseau.png"],
    "couleurs": ["Les couleurs.png", "Couleurs 1.png", "Bleu.png", "Rose.png", "Orange.png"],
    "alphabet": ["AbÃ©cÃ©daire.png", "ABC 1.png", "A.png", "H.png", "K.png"]
};

// Ouvrir le carrousel
images.forEach(img => {
    img.addEventListener('click', () => {
        const carouselId = img.getAttribute('data-carousel');
        imageList = carousels[carouselId] || [img.src];
        currentIndex = 0;
        updateLightbox();
        lightbox.style.display = 'flex';
    });
});

// Navigation et fermeture
function updateLightbox() { lightboxImg.src = imageList[currentIndex]; }
prevBtn.onclick = () => { currentIndex = (currentIndex - 1 + imageList.length) % imageList.length; updateLightbox(); };
nextBtn.onclick = () => { currentIndex = (currentIndex + 1) % imageList.length; updateLightbox(); };
closeBtn.onclick = () => { lightbox.style.display = 'none'; };

// ðŸ“Œ Fermer le carrousel en cliquant sur le fond noir
lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
        lightbox.style.display = 'none';
    }
});

</script>
